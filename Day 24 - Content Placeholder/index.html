<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Content Placeholder</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-header animated-bg" id="header">
                <img
                    src="https://cdn.thewirecutter.com/wp-content/media/2022/10/laptopstopicpage-2048px-2029.jpg?auto=webp&quality=75&width=1024"
                    alt="laptop"
                />
            </div>

            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">This is a Title</h3>
                <p class="card-excerpt" id="excerpt">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, eaque.
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">
                        <img src="https://randomuser.me/api/portraits/women/9.jpg" alt="author profile picture">
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">Donna Cristaldi</strong>
                        <small class="animated-bg animated-bg-text" id="date">17 Mayo, 2023</small>
                    </div>
                </div>


            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
